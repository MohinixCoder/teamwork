<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <style>
        #slider { 
            
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
        }
        #slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 1s;
            opacity: 0;
            align-items: center;
        }
        #slider img.active {
            opacity: 1;
        }
        /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://img.veenaworld.com/wp-content/uploads/2023/11/places-to-visit-in-Konkan-1024x768.webp" class="active">
        <img src="https://freight.cargo.site/t/original/i/a39e3bc2f855a042634706f7f6197ca6fab59431e7ddfe7482f8cccd16522596/Recipe-book-design-3.jpg">
        <img src="https://i.ytimg.com/vi/CMmJNaMeKK0/maxresdefault.jpg">
    </div>
    
    <footer style="text-align: center; margin-top: 20px; background-color: rgb(0, 255, 21); justify-content: center; ">

    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#slider img');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 2200);
    </script>

   
</body>
</html>
